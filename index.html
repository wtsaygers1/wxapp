<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">

    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Weather App</h1>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">Zip Code</span>
                    <input type="text" class="form-control" id="zipEnter" placeholder="Enter Zip Code" aria-label="Username"
                        aria-describedby="addon-wrapping">
                </div>
            </div>
            <div class="col-6">
                <button type="button" class="btn btn-success" id="wxSubmit">Submit</button>
                <!-- <input class="btn btn-primary" id ="wxSubmit" type="submit" value="Get Wx"> -->
            </div>
        </div>
        <div class="row">
            <div class="card">
                <div class="card-header">
                    <h4>City</h3>
                </div>
                <div class="card-body">
                    <blockquote class="blockquote mb-0">
                        <p id="city">City</p>
                    </blockquote>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="card">
                <div class="card-header">
                    <h4>Temperature</h4>
                </div>
                <div class="card-group">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Kelvin</h5>
                            <p class="card-text" id="kels">Temp in Kelvins</p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Farenheit</h5>
                            <p class="card-text" id="fars">Temp in F</p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Celsius</h5>
                            <p class="card-text" id="cels">Temp in C</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="card">
                <div class="card-header">
                    <h4>Condition</h4>
                </div>
                <div class="card-body">
                    <p id="cond">Condition</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Other Info</h5>
                    <!-- <p class="card-text">Maybe some sort of sentence telling people what to prepare for as a
                        STRETCH GOAL
                    </p> -->
                </div>
                <img src="..." class="card-img-bottom" id ="icon" alt="wx icon">
            </div>
        </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
